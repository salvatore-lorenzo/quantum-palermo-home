on: [push]

jobs:
  deploy_job:
    runs-on: ubuntu-latest
    name: deploy
    steps:
        - name: Checkout
          uses: actions/checkout@v4

        - name: deploy file
          uses: wlixcc/SFTP-Deploy-Action@v1.2.4
          with:
            username: 'salvatore.lorenzo'
            server: 'sftp.unipa.it'
            ssh_private_key: '${{ secrets.SSH_PRIVATE_KEY }} '
            local_path: './*'
            remote_path: '~/deploy-test/'
            sftpArgs: '-o ConnectTimeout=5'